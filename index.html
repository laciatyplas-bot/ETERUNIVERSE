<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ETERNIVERSE · BELLA CONSOLE</title>

  <style>
    * { box-sizing:border-box; margin:0; padding:0; font-family: system-ui, sans-serif; }

    body {
      background:#050814;
      color:#e9f4ff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }

    h1 {
      margin-bottom:12px;
      letter-spacing:2px;
    }

    .panel {
      width:95%;
      max-width:900px;
      background:#0a1727;
      border:1px solid #20324a;
      border-radius:16px;
      padding:16px;
      box-shadow:0 20px 60px rgba(0,0,0,.6);
    }

    .buttons {
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      margin-bottom:12px;
    }

    button {
      padding:10px 16px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-weight:700;
      font-size:13px;
      background:#d9a441;
      color:#050814;
    }

    button.alt { background:#28d3c6; }
    button.warn { background:#ff6b6b; }

    button:hover { opacity:.85; }

    #console {
      background:#020617;
      border:1px solid #20324a;
      border-radius:12px;
      padding:12px;
      height:260px;
      overflow-y:auto;
      font-family:monospace;
      font-size:13px;
      margin-bottom:8px;
    }

    #inputRow {
      display:flex;
      gap:8px;
    }

    #cmd {
      flex:1;
      padding:10px;
      border-radius:10px;
      border:1px solid #20324a;
      background:#020617;
      color:#e9f4ff;
      font-family:monospace;
    }

    #run {
      padding:10px 18px;
      border-radius:10px;
      border:none;
      background:#12c65b;
      color:#050814;
      font-weight:800;
      cursor:pointer;
    }

    .log-info { color:#9bb0d4; }
    .log-ok { color:#12c65b; }
    .log-warn { color:#ffb14b; }
  </style>
</head>

<body>

  <h1>ETERNIVERSE · BELLA MASTER</h1>

  <div class="panel">

    <!-- GUZIKI -->
    <div class="buttons">
      <button onclick="bella.help()">HELP</button>
      <button class="alt" onclick="bella.status()">STATUS</button>
      <button class="alt" onclick="bella.generateText()">GENERUJ TEKST</button>
      <button class="alt" onclick="bella.generateImage()">DALL·E (IMAGE)</button>
      <button class="warn" onclick="bella.clear()">CLEAR</button>
    </div>

    <!-- KONSOla -->
    <div id="console"></div>

    <!-- INPUT -->
    <div id="inputRow">
      <input id="cmd" placeholder="Wpisz komendę i ENTER (np. generate, dalle)" />
      <button id="run">▶</button>
    </div>

  </div>

<script>
/* =========================
   BELLA MINI ENGINE
========================= */

const consoleEl = document.getElementById('console');
const cmdInput = document.getElementById('cmd');
const runBtn = document.getElementById('run');

function log(msg, cls='log-info') {
  const div = document.createElement('div');
  div.className = cls;
  div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
  consoleEl.appendChild(div);
  consoleEl.scrollTop = consoleEl.scrollHeight;
}

const bella = {
  help() {
    log('Dostępne komendy:', 'log-ok');
    log('help');
    log('status');
    log('generate');
    log('dalle');
    log('clear');
  },

  status() {
    log('BELLA: ONLINE', 'log-ok');
    log('Tryb: LOCAL');
  },

  generateText() {
    log('Generuję tekst...', 'log-warn');
    log('„W ciszy zapadła decyzja, która zmieniła wszystko.”', 'log-ok');
  },

  generateImage() {
    log('DALL·E: trigger image generation', 'log-warn');
    log('➡ Tu podłączasz DALL·E API / image_gen', 'log-info');
  },

  clear() {
    consoleEl.innerHTML = '';
    log('Konsola wyczyszczona', 'log-ok');
  },

  exec(cmd) {
    switch(cmd) {
      case 'help': return this.help();
      case 'status': return this.status();
      case 'generate': return this.generateText();
      case 'dalle': return this.generateImage();
      case 'clear': return this.clear();
      default:
        log('Nieznana komenda: ' + cmd, 'log-warn');
    }
  }
};

/* INPUT */
runBtn.onclick = () => {
  const v = cmdInput.value.trim().toLowerCase();
  if (!v) return;
  log('> ' + v);
  bella.exec(v);
  cmdInput.value = '';
};

cmdInput.addEventListener('keydown', e => {
  if (e.key === 'Enter') runBtn.click();
});

/* START */
log('BELLA MASTER GOTOWA', 'log-ok');
log('Klikaj guziki albo pisz komendy', 'log-info');
</script>

</body>
</html>
