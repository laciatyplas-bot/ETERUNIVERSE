<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Eterniverse - Bella Author Mode + Asystent Redakcyjny</title>
<style>
  :root {
    --bg-primary: #121212;
    --bg-secondary: #1e1e1e;
    --bg-panel: #222;
    --bg-hover: #333;
    --text-primary: #eee;
    --text-secondary: #bbb;
    --accent: #4a90e2;
    --accent-hover: #5aa0f2;
    --success: #50c878;
    --warning: #f39c12;
    --danger: #e74c3c;
  }

  * {
    box-sizing: border-box;
  }

  body {
    background: var(--bg-primary);
    color: var(--text-primary);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0; height: 100vh;
    overflow: hidden;
  }

  .app-container {
    display: flex; 
    flex-direction: row; 
    height: 100vh;
  }

  /* Panel struktury uniwersum */
  .universe-panel {
    width: 300px;
    background: var(--bg-secondary);
    border-right: 2px solid var(--bg-panel);
    overflow-y: auto;
    padding: 1rem;
  }

  .panel-header {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 1rem;
    padding-bottom: 0.5rem;
    border-bottom: 1px solid var(--bg-panel);
  }

  .hierarchy {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .hierarchy li {
    padding: 0.5rem;
    margin: 0.2rem 0;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
  }

  .hierarchy li:hover {
    background: var(--bg-hover);
  }

  .hierarchy li.selected {
    background: var(--accent);
    color: #000;
  }

  .hierarchy li > ul {
    margin-left: 1rem;
    border-left: 2px solid var(--accent);
    padding-left: 1rem;
  }

  /* GÅ‚Ã³wny panel */
  .main-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  header {
    background: var(--bg-secondary);
    padding: 1rem;
    text-align: center;
    font-size: 1.5rem;
    font-weight: bold;
    border-bottom: 2px solid var(--bg-panel);
  }

  /* Profile i kontrolki */
  .controls {
    padding: 1rem;
    background: var(--bg-panel);
    display: flex;
    gap: 1rem;
    align-items: center;
    flex-wrap: wrap;
  }

  select, button {
    padding: 0.5rem 1rem;
    background: var(--bg-hover);
    border: 1px solid var(--bg-panel);
    border-radius: 4px;
    color: var(--text-primary);
    cursor: pointer;
    font-size: 1rem;
  }

  button:hover {
    background: var(--accent);
    border-color: var(--accent-hover);
  }

  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  button.danger {
    background: var(--danger);
  }

  button.danger:hover {
    background: #c0392b;
  }

  button.success {
    background: var(--success);
  }

  /* Edytory */
  .editor-section {
    flex: 1;
    padding: 1rem;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  textarea {
    width: 100%;
    background: var(--bg-panel);
    color: var(--text-primary);
    border: 1px solid var(--bg-hover);
    border-radius: 5px;
    padding: 1rem;
    font-size: 1rem;
    resize: none;
    font-family: inherit;
  }

  #console, #elementContent {
    height: 120px;
    margin-bottom: 1rem;
  }

  #elementContent {
    flex: 1;
    margin-bottom: 1rem;
  }

  /* Sekcje elementu */
  .element-meta {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 0.5rem;
    margin-bottom: 1rem;
  }

  .element-meta input, .element-meta select {
    padding: 0.5rem;
    height: 40px;
  }

  /* Sugestie i output */
  .output-section {
    padding: 1rem;
    background: var(--bg-secondary);
    border-top: 1px solid var(--bg-panel);
    height: 150px;
  }

  .suggestion {
    background: var(--bg-hover);
    padding: 0.75rem;
    margin: 0.5rem 0;
    border-radius: 4px;
    border-left: 4px solid var(--accent);
  }

  .dual-output {
    display: flex;
    gap: 1rem;
    height: 100%;
  }

  .output-box, .archive-box {
    flex: 1;
    background: var(--bg-panel);
    padding: 1rem;
    border-radius: 4px;
    overflow-y: auto;
    font-size: 0.9rem;
  }

  @media (max-width: 768px) {
    .app-container {
      flex-direction: column;
    }
    .universe-panel {
      width: 100%;
      height: 200px;
      order: 2;
    }
    .main-panel {
      order: 1;
    }
  }
</style>
</head>
<body>
<div class="app-container">

  </div>
</div>

<script src="app.js"></script>
</body>
</html>
