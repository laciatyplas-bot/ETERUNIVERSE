<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eterniverse ‚Äî Biblioteka 10 Bram</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;600&display=swap');

    :root {
      --bg: #0a0a12;
      --panel: #12121a;
      --accent: #00e0ff;
      --gold: #f0c040;
      --text: #f0f8ff;
      --muted: #a0c0e0;
      --border: #283040;
      --shadow: 0 15px 40px rgba(0,0,0,0.6);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a12, #1a1a2e);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
    }

    header {
      text-align: center;
      padding: 3rem 0 4rem;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      background: linear-gradient(90deg, var(--accent), var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(0,224,255,0.3);
    }

    header p {
      font-size: 1.4rem;
      color: var(--muted);
      margin-top: 1rem;
    }

    .stats {
      text-align: center;
      margin: 2rem 0;
      font-size: 1.3rem;
      color: var(--gold);
    }

    .gates-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .gate {
      background: var(--panel);
      border-radius: 20px;
      border: 1px solid var(--border);
      padding: 2rem;
      box-shadow: var(--shadow);
      transition: all 0.4s ease;
      cursor: pointer;
    }

    .gate:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 50px rgba(0,224,255,0.2);
      border-color: var(--accent);
    }

    .gate h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: var(--accent);
      margin-bottom: 1rem;
      text-shadow: 0 0 15px rgba(0,224,255,0.3);
    }

    .worlds {
      margin-top: 1.5rem;
    }

    .world {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 1.2rem;
      margin-bottom: 1rem;
      border-left: 4px solid var(--gold);
    }

    .world h3 {
      color: var(--gold);
      font-size: 1.3rem;
      margin-bottom: 0.8rem;
    }

    .books-count {
      font-size: 1rem;
      color: var(--muted);
      opacity: 0.9;
    }

    .footer {
      text-align: center;
      margin-top: 5rem;
      padding: 2rem;
      color: var(--muted);
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ETERNIVERSE</h1>
    <p>Biblioteka Niesko≈Ñczonych ≈öwiat√≥w</p>
    <div class="stats">
      <strong>10 Bram</strong> ‚Ä¢ <strong>8 ≈öwiat√≥w</strong> ‚Ä¢ <strong>480 KsiƒÖg</strong>
    </div>
  </header>

  <div class="gates-container" id="gatesContainer"></div>

  <div class="footer">
    ¬© 2026 Eterniverse ‚Äî Wszystkie ≈õwiaty sƒÖ Twoje.
  </div>

  <script>
    // Generowanie danych: 10 bram, 8 ≈õwiat√≥w, ka≈ºdy ≈õwiat ~60 ksiƒÖ≈ºek
    const eterniverseData = {
      name: "ETERUNIVERSE",
      gates: []
    };

    const worldNames = [
      "InterSeeker Realm",
      "EterSeeker Dimension",
      "ObfitoSeeker Cosmos",
      "The Knot Continuum",
      "ReligioSeeker Path",
      "LuxSeeker Void",
      "UmbraSeeker Abyss",
      "AetherSeeker Nexus"
    ];

    const gatePrefixes = [
      "INTERSEEKER", "ETERSEEKER", "OBFITOSEEKER", "THE KNOT", "RELIGIOSEEKER",
      "LUXSEEKER", "UMBRASEEKER", "AETHERSEEKER", "CHRONOSEEKER", "VOIDSEEKER"
    ];

    // Generuj 10 bram
    for (let g = 1; g <= 10; g++) {
      const gate = {
        id: g,
        name: `BRAMA ${g} ‚Äî ${gatePrefixes[g-1]}`,
        worlds: []
      };

      // Roz≈Ç√≥≈º 8 ≈õwiat√≥w po bramach (niekt√≥re bramy majƒÖ wiƒôcej)
      const worldsInThisGate = g <= 8 ? 1 : Math.floor((8 - (g > 8 ? 8 : g)) / 2) + 1;

      let worldIndexStart = g <= 8 ? g-1 : 0;
      for (let w = 0; w < (g <= 8 ? 1 : 2); w++) {
        const worldIndex = (worldIndexStart + w) % 8;
        const world = {
          name: worldNames[worldIndex],
          bookCount: 60,
          books: []
        };

        // Generuj 60 ksiƒÖ≈ºek dla ka≈ºdego ≈õwiata
        for (let b = 1; b <= 60; b++) {
          world.books.push({
            title: `${worldNames[worldIndex].split(' ')[0]}: Tom ${b} ‚Äî Czƒô≈õƒá ${String(b).padStart(2, '0')}`,
            chapters: Math.floor(Math.random() * 8) + 8  // 8-15 rozdzia≈Ç√≥w
          });
        }

        gate.worlds.push(world);
      }

      eterniverseData.gates.push(gate);
    }

    // Renderowanie
    function renderGates() {
      const container = document.getElementById('gatesContainer');

      eterniverseData.gates.forEach(gate => {
        const gateEl = document.createElement('div');
        gateEl.className = 'gate';

        let worldsHTML = '<div class="worlds">';
        let totalBooks = 0;

        gate.worlds.forEach(world => {
          totalBooks += world.bookCount;
          worldsHTML += `
            <div class="world">
              <h3>üåç ${world.name}</h3>
              <div class="books-count">
                \( {world.bookCount} ksiƒÖg ‚Ä¢ ~ \){world.bookCount * 12} rozdzia≈Ç√≥w
              </div>
            </div>
          `;
        });
        worldsHTML += '</div>';

        gateEl.innerHTML = `
          <h2>üîÆ ${gate.name}</h2>
          <p style="opacity:0.8; margin-bottom:1.5rem;">
            ${gate.worlds.length} ≈õwiat(y) ‚Ä¢ ${totalBooks} ksiƒÖg
          </p>
          ${worldsHTML}
        `;

        // Klikniƒôcie pokazuje szczeg√≥≈Çy (alert ‚Äì mo≈ºna rozbudowaƒá)
        gateEl.addEventListener('click', () => {
          alert(`${gate.name}\n\nZawiera ${gate.worlds.length} ≈õwiat(y) i ${totalBooks} ksiƒÖg.\n\nKliknij OK, by kontemplowaƒá niesko≈Ñczono≈õƒá.`);
        });

        container.appendChild(gateEl);
      });
    }

    // Start
    document.addEventListener('DOMContentLoaded', () => {
      renderGates();
    });
  </script>
</body>
</html>
