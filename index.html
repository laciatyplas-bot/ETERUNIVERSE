<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ŚWIAT I — PSYCHE / INTERSEEKER</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="app"></div>

  <div id="book-modal" class="modal hidden">
    <div class="modal-content">
      <h2>➕ Dodaj nową książkę</h2>
      <label>Tytuł</label>
      <input type="text" id="book-title" placeholder="np. ArchetypSeeker — System Archetypów Eteru">

      <label>Opis</label>
      <textarea id="book-desc" placeholder="Krótki opis książki..."></textarea>

      <label>URL okładki</label>
      <input type="text" id="book-cover" placeholder="media/covers/...jpg">

      <label>URL audio (opcjonalnie)</label>
      <input type="text" id="book-audio" placeholder="media/audio/...mp3">

      <div class="modal-actions">
        <button id="cancel-book">Anuluj</button>
        <button id="save-book" class="primary">Zapisz</button>
      </div>
    </div>
  </div>

  <button id="add-book-btn" class="floating-btn">＋</button>

  <!-- Skrypty -->
  <script src="js/world_psyche.js"></script>
  <script src="js/core.js"></script>
  <script src="js/book_editor.js"></script>
  <script src="js/eter_console.js"></script>
</body>
</html>
