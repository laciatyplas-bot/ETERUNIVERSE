<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Master Strona Redakcji Książek</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Master Strona Redakcji Książek</h1>
        <nav>
            <ul>
                <li><a href="#library">Biblioteka</a></li>
                <li><a href="#editor">Edytor</a></li>
                <li><a href="#audiobooks">Audiobooki</a></li>
                <li><a href="#store">Sklep</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="library">
            <h2>Biblioteka książek</h2>
            <div id="book-list"></div>
            <button id="add-book-btn">Dodaj nową książkę</button>
        </section>

        <section id="editor" style="display:none;">
            <h2>Edytor książki</h2>
            <input type="text" id="book-title" placeholder="Tytuł książki" />
            <textarea id="book-content" placeholder="Treść książki..."></textarea>
            <button id="save-book-btn">Zapisz książkę</button>
            <button id="export-book-btn">Eksportuj książkę</button>
            <button id="import-book-btn">Importuj książkę</button>
            <input type="file" id="import-file" style="display:none;" accept=".json,.txt" />
        </section>

        <section id="audiobooks" style="display:none;">
            <h2>Audiobooki</h2>
            <div id="audiobook-list"></div>
            <button id="add-audiobook-btn">Dodaj audiobook</button>
        </section>

        <section id="store" style="display:none;">
            <h2>Sklep</h2>
            <div id="store-list"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Master Strona Redakcji Książek</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
