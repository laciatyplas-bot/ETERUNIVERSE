<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eterniverse Master Premium PRO v12.0</title>
  <meta name="description" content="Forma Style – najwyższa forma kreacji literackiej">

  <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700;900&display=swap');

    :root {
      --bg: #fafafa;
      --panel: #ffffff;
      --border: #e0e0e0;
      --accent: #0066ff;
      --accent-light: #eef4ff;
      --gold: #b38b00;
      --text: #1a1a1a;
      --text-muted: #666666;
      --shadow: 0 20px 60px rgba(0,0,0,0.08);
      --shadow-hover: 0 30px 80px rgba(0,0,0,0.12);
      --radius: 24px;
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #f8f9fc, #ffffff);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.7;
    }

    header {
      text-align: center;
      padding: 5rem 2rem 4rem;
      background: linear-gradient(to bottom, #ffffff, #f8f9fc);
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 5rem;
      font-weight: 900;
      color: var(--text);
      letter-spacing: -1px;
      margin-bottom: 1rem;
      line-height: 1.1;
    }

    header p {
      font-size: 1.5rem;
      color: var(--text-muted);
      font-weight: 400;
      max-width: 800px;
      margin: 0 auto;
    }

    .toolbar {
      padding: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      background: #ffffff;
      border-bottom: 1px solid var(--border);
    }

    button, select {
      padding: 1rem 2rem;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-weight: 600;
      font-size: 1.05rem;
      cursor: pointer;
      transition: var(--transition);
      min-width: 180px;
    }

    button:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-hover);
      border-color: var(--accent);
    }

    button.primary {
      background: var(--accent);
      color: white;
      border: none;
    }

    button.gold {
      background: linear-gradient(to right, #e6c04c, var(--gold));
      color: white;
      border: none;
    }

    button.success {
      background: #28a745;
      color: white;
      border: none;
    }

    .layout {
      display: grid;
      grid-template-columns: 400px 1fr 460px;
      gap: 3rem;
      padding: 3rem;
      max-width: 1800px;
      margin: 0 auto;
    }

    .section {
      background: var(--panel);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 2.5rem;
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .section:hover {
      box-shadow: var(--shadow-hover);
    }

    .section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: var(--text);
      margin-bottom: 2rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    #current-path {
      font-size: 1.1rem;
      color: var(--accent);
      margin-bottom: 1.5rem;
      font-weight: 500;
    }

    #element-title {
      width: 100%;
      padding: 1.5rem 0;
      font-size: 3rem;
      background: transparent;
      border: none;
      border-bottom: 3px solid var(--gold);
      color: var(--text);
      text-align: center;
      margin-bottom: 2.5rem;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
      letter-spacing: -1px;
    }

    #element-title:focus {
      outline: none;
      border-color: var(--accent);
    }

    textarea {
      flex: 1;
      background: var(--accent-light);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2rem;
      color: var(--text);
      font-size: 1.2rem;
      line-height: 2;
      resize: none;
      transition: var(--transition);
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent);
      background: white;
      box-shadow: 0 0 0 8px rgba(0,102,255,0.08);
    }

    .tree-node {
      padding: 1.4rem 1.8rem;
      margin-bottom: 1.2rem;
      background: var(--accent-light);
      border-radius: var(--radius);
      border-left: 5px solid var(--border);
      cursor: pointer;
      transition: var(--transition);
    }

    .tree-node:hover {
      transform: translateX(12px);
      background: white;
      border-left-color: var(--accent);
      box-shadow: var(--shadow);
    }

    .tree-node.selected {
      border-left-color: var(--gold);
      background: #fff8e6;
      box-shadow: var(--shadow-hover);
    }

    .nested { margin-left: 3rem; margin-top: 1rem; }

    .suggestion, .generated {
      padding: 1.8rem;
      margin-bottom: 1.6rem;
      background: var(--accent-light);
      border-left: 6px solid var(--accent);
      border-radius: var(--radius);
      line-height: 1.8;
      font-size: 1.1rem;
    }

    .generated {
      background: #f0fff4;
      border-left-color: #28a745;
    }

    .status {
      padding: 1.8rem;
      text-align: center;
      background: white;
      color: var(--text-muted);
      font-size: 1.1rem;
      border-top: 1px solid var(--border);
      font-weight: 500;
    }

    @media (max-width: 1500px) {
      .layout { grid-template-columns: 1fr 1fr; }
      .section:nth-child(3) { grid-column: span 2; }
    }

    @media (max-width: 1000px) {
      .layout { grid-template-columns: 1fr; }
      header h1 { font-size: 3.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Eterniverse</h1>
    <p>Master Premium PRO v12.0 — Forma Style Edition</p>
  </header>

  <div class="toolbar">
    <select id="profile-select">
      <option value="wattpad">Wattpad</option>
      <option value="amazon">Amazon</option>
    </select>
    <button id="add-universe" class="gold">+ Nowe Uniwersum</button>
    <button id="add-child" class="primary">+ Dziecko</button>
    <button id="generate-story" class="success">AI Generuj</button>
    <button id="bella-analyze" class="primary">Bella Analiza</button>
    <button id="export-docx" class="gold">Eksport DOCX</button>
    <button id="start-dictate">Dyktuj</button>
    <button id="stop-dictate" disabled>Stop</button>
  </div>

  <div class="layout">
    <div class="section">
      <h2>Hierarchia Universum</h2>
      <div id="current-path"></div>
      <div style="flex:1; overflow-y:auto;" id="structure-tree"></div>

      <h2 style="margin-top:3rem;">Mapa Bram</h2>
      <div style="flex:1; overflow-y:auto;" id="mapa-grid"></div>
    </div>

    <div class="section">
      <input type="text" id="element-title" placeholder="Tytuł elementu...">
      <textarea id="element-content" placeholder="Tu rozwija się Twoje uniwersum..."></textarea>
    </div>

    <div class="section">
      <h2>Bella AI Pro</h2>
      <div style="flex:1; overflow-y:auto;" id="suggestions">
        <p style="text-align:center; opacity:0.7; padding:4rem 0; line-height:1.8;">
          Wybierz element w hierarchii<br><br>
          → <strong>„Bella Analiza”</strong> – profesjonalna redakcja<br>
          → <strong>„AI Generuj”</strong> – inteligentna kreacja treści
        </p>
      </div>
    </div>
  </div>

  <div class="status" id="status">System gotowy — Forma Style aktywna</div>

  <!-- Twój istniejący JavaScript (z v11.0) wklej tutaj -->

</body>
</html>
