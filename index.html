<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ETERNIVERSE ‚Äî Interaktywna Mapa EterSeeker</title>

  <!-- ANIMATIONS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollReveal.js/3.4.0/scrollreveal.min.js"></script>

  <!-- DOCX -->
  <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.js"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(ellipse at center, #0a0a1f 0%, #000 70%);
      color: #e8f4f8;
      overflow-x: hidden;
    }

    header {
      text-align:center;
      padding:70px 20px 50px;
    }

    .title-main {
      font-size:clamp(3rem,8vw,6rem);
      font-weight:800;
      background:linear-gradient(45deg,#ff6b6b,#4ecdc4,#45b7d1,#96ceb4,#feca57);
      background-size:400% 400%;
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation:gradientShift 5s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position:0% 50%; }
      50% { background-position:100% 50%; }
      100% { background-position:0% 50%; }
    }

    .subtitle {
      margin-top:15px;
      font-size:1.2rem;
      color:#a0c4ff;
      opacity:.9;
    }

    .app-container {
      display:flex;
      max-width:1600px;
      margin:0 auto;
      padding:20px;
      gap:20px;
    }

    aside {
      width:320px;
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.1);
      border-radius:18px;
      padding:15px;
      backdrop-filter:blur(20px);
    }

    main {
      flex:1;
      display:flex;
      flex-direction:column;
      gap:16px;
    }

    button, select, input, textarea {
      background:#111827;
      color:#e8f4f8;
      border:1px solid rgba(255,255,255,.2);
      border-radius:10px;
      padding:10px;
    }

    textarea { min-height:180px; resize:vertical; }

    #mapa-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:16px;
    }

    footer#status {
      text-align:center;
      opacity:.7;
      padding:12px;
      font-size:.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1 class="title-main">ETERNIVERSE</h1>
  <div class="subtitle">Interaktywna mapa uniwersum EterSeeker</div>
</header>

<div class="app-container">

  <!-- PANEL STRUKTURY -->
  <aside>
    <select id="profile-select">
      <option value="wattpad">Wattpad</option>
      <option value="amazon">Amazon</option>
    </select>

    <div style="display:flex;gap:6px;margin:10px 0;">
      <button id="add-universe">+ Uniwersum</button>
      <button id="add-child">+ Element</button>
    </div>

    <div id="structure-tree"></div>
  </aside>

  <!-- PANEL G≈Å√ìWNY -->
  <main>

    <!-- MAPA BRAM -->
    <section id="mapa-grid"></section>

    <!-- EDYTOR -->
    <section>
      <div id="current-path" style="opacity:.6;font-size:.85rem;"></div>
      <input id="element-title" placeholder="Tytu≈Ç"/>
      <textarea id="element-content" placeholder="Tre≈õƒá..."></textarea>

      <div style="display:flex;gap:6px;flex-wrap:wrap;">
        <button id="bella-analyze">Bella Analiza</button>
        <button id="generate-story">AI Generuj</button>
        <button id="export-docx">DOCX</button>
        <button id="start-dictate">üé§</button>
        <button id="stop-dictate" disabled>‚èπ</button>
      </div>
    </section>

    <!-- SUGESTIE -->
    <section id="suggestions"></section>

    <footer id="status">Gotowy</footer>
  </main>
</div>

<!-- KOLEJNO≈öƒÜ KRYTYCZNA -->
<script src="js/data.js"></script>
<script src="js/renderer.js"></script>
<script src="js/app.js"></script>
<script src="js/bella_console.js"></script>

<script>
  gsap.from(".title-main",{duration:1.6,scale:.6,opacity:0,ease:"power3.out"});
  ScrollReveal().reveal(".app-container > *",{distance:"40px",duration:900,interval:120});
</script>

</body>
</html>
