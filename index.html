<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>ETERNIVERSE ‚Äî FINAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#0a0a1a;
  color:#e8f1f8;
}
header {
  padding:30px;
  text-align:center;
  font-size:2rem;
  border-bottom:2px solid #3a6ea5;
}
#app {
  display:grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap:20px;
  padding:20px;
}
.panel {
  background:#111827;
  border:1px solid #3a6ea5;
  border-radius:10px;
  padding:15px;
  overflow:auto;
  max-height:80vh;
}
.item {
  padding:10px;
  margin-bottom:8px;
  border-radius:6px;
  cursor:pointer;
  background:#1f2933;
}
.item:hover {
  background:#2563eb;
}
h2 {
  margin-top:0;
  font-size:1.2rem;
  color:#7dd3fc;
}
</style>
</head>
<body>

<header>üåå ETERNIVERSE ‚Äî SYSTEM FINALNY</header>

<div id="app">
  <div class="panel">
    <h2>BRAMY</h2>
    <div id="gates"></div>
  </div>

  <div class="panel">
    <h2>KSIƒÑ≈ªKI</h2>
    <div id="books"></div>
  </div>

  <div class="panel">
    <h2>ROZDZIA≈ÅY</h2>
    <div id="chapters"></div>
  </div>
</div>

<script>
const DATA = [
  {
    id:1,
    name:"BRAMA 1 ‚Äî INTERSEEKER",
    books:[
      { title:"InterSeeker: Tom 1 ‚Äî Przebudzenie", chapters:["Ogie≈Ñ wybra≈Ç Macieja","Spod pieca","Pierwsze pytania"] },
      { title:"InterSeeker: Tom 2 ‚Äî Efekt Cienia", chapters:["Test na nowe ≈ºycie","Cie≈Ñ odpowiada"] }
    ]
  },
  {
    id:2,
    name:"BRAMA 2 ‚Äî ETERSEEKER",
    books:[
      { title:"EterSeeker: Kronika Woli", chapters:["Kronika Woli","Protok√≥≈Ç reprogramowania"] },
      { title:"Interfejs ≈öwiadomo≈õci", chapters:["Jƒôzyk znak√≥w rzeczywisto≈õci"] }
    ]
  },
  {
    id:3,
    name:"BRAMA 3 ‚Äî OBFITOSEEKER",
    books:[
      { title:"ObfitoSeeker ‚Äî Kod Obfito≈õci", chapters:["Regu≈Çy gry","Dla Nikosia"] }
    ]
  }
];

const gatesEl = document.getElementById('gates');
const booksEl = document.getElementById('books');
const chaptersEl = document.getElementById('chapters');

DATA.forEach(gate=>{
  const div = document.createElement('div');
  div.className='item';
  div.textContent=gate.name;
  div.onclick=()=>showBooks(gate);
  gatesEl.appendChild(div);
});

function showBooks(gate){
  booksEl.innerHTML='';
  chaptersEl.innerHTML='';
  gate.books.forEach(book=>{
    const div=document.createElement('div');
    div.className='item';
    div.textContent=book.title;
    div.onclick=()=>showChapters(book);
    booksEl.appendChild(div);
  });
}

function showChapters(book){
  chaptersEl.innerHTML='';
  book.chapters.forEach(ch=>{
    const div=document.createElement('div');
    div.className='item';
    div.textContent=ch;
    chaptersEl.appendChild(div);
  });
}
</script>

</body>
</html>
