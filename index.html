<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETERNIVERSE — Księgi Architekta</title>
  <style>
    body {
      background: radial-gradient(circle at top, #15223A 0%, #050814 55%, #01030A 100%);
      color: #E9F4FF;
      font-family: system-ui, sans-serif;
      margin: 0; padding: 20px;
    }
    h1 { color: #D9A441; text-transform: uppercase; letter-spacing: 2px; }
    .toolbar { margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
    .toolbar input, .toolbar select {
      background: #050B16; border: 1px solid #20324A; border-radius: 8px;
      color: #E9F4FF; padding: 8px 10px; font-size: 13px;
    }
    .toolbar button {
      background: #D9A441; border: none; border-radius: 8px; color: #02030A;
      font-weight: bold; padding: 8px 14px; cursor: pointer;
    }
    .grid { margin-top: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 14px; }
    .book {
      background: #0A1727; border: 1px solid #20324A; border-radius: 10px;
      padding: 10px; display: flex; flex-direction: column; gap: 6px;
      cursor: pointer; transition: background .2s;
    }
    .book:hover { background: #0F2138; }
    .book-cover {
      width: 100%; height: 180px; background: #101624; border-radius: 6px;
      background-size: cover; background-position: center; border: 1px solid rgba(255,255,255,0.1);
    }
    .book-title { font-weight: 600; font-size: 14px; margin-top: 4px; }
    .status { font-size: 10px; text-transform: uppercase; color: #9BA9C8; }
    .modal-backdrop {
      display: none; align-items: center; justify-content: center;
      position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 1000;
    }
    .modal {
      background: #050B16; border-radius: 12px; border: 1px solid #20324A;
      padding: 16px; width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto;
    }
    input, textarea {
      background: #0A1727; border: 1px solid #20324A; color: #E9F4FF;
      border-radius: 6px; padding: 6px; width: 100%;
    }
    button.action {
      background: #28D3C6; border: none; color: #000; padding: 6px 12px;
      border-radius: 6px; margin-top: 8px; cursor: pointer; font-weight: bold;
    }
    audio { width: 100%; margin-top: 4px; }
  </style>
</head>
<body>
  <h1>ETERNIVERSE — BIBLIOTEKA</h1>

  <div class="toolbar">
    <input type="text" id="titleInput" placeholder="Tytuł książki" />
    <input type="text" id="coverInput" placeholder="URL okładki (opcjonalnie)" />
    <select id="statusInput">
      <option value="idea">Idea</option>
      <option value="draft">Szkic</option>
      <option value="writing">Pisanie</option>
      <option value="ready">Gotowa</option>
      <option value="published">Opublikowana</option>
    </select>
    <button id="addBook">+ Dodaj książkę</button>
  </div>

  <div class="grid" id="booksGrid"></div>

  <!-- Modal -->
  <div class="modal-backdrop" id="bookModal">
    <div class="modal">
      <h2 id="bookModalTitle">Książka</h2>
      <div id="chapterList"></div>
      <button id="addChapter" class="action">+ Dodaj rozdział</button>
      <div style="text-align:right; margin-top:10px;">
        <button id="closeModal" class="action" style="background:#D9A441;">Zamknij</button>
      </div>
    </div>
  </div>

  <script type="module" src="./js/core.js"></script>
</body>
</html>
