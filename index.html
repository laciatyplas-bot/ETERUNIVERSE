<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ETERNIVERSE · BELLA ENGINE</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,sans-serif}
body{background:#050814;color:#e9f4ff;min-height:100vh;display:flex;justify-content:center;align-items:center}
.panel{width:95%;max-width:1000px;background:#0a1727;border:1px solid #20324a;border-radius:18px;padding:16px;box-shadow:0 20px 60px rgba(0,0,0,.7)}
h1{text-align:center;margin-bottom:10px;letter-spacing:2px}
.buttons{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:10px}
button{padding:10px 16px;border-radius:999px;border:none;cursor:pointer;font-weight:700}
.gold{background:#d9a441;color:#050814}
.teal{background:#28d3c6;color:#050814}
.green{background:#12c65b;color:#050814}
.red{background:#ff6b6b;color:#050814}
#console{background:#020617;border:1px solid #20324a;border-radius:12px;padding:12px;height:260px;overflow-y:auto;font-family:monospace;font-size:13px;margin-bottom:8px}
#inputRow{display:flex;gap:8px}
#cmd{flex:1;padding:10px;border-radius:10px;border:1px solid #20324a;background:#020617;color:#e9f4ff;font-family:monospace}
#run{padding:10px 20px;border-radius:10px;border:none;background:#12c65b;font-weight:800;cursor:pointer}
.log{opacity:.85}
.ok{color:#12c65b}
.warn{color:#ffb14b}
.err{color:#ff6b6b}
</style>
</head>

<body>
<div class="panel">
<h1>ETERNIVERSE · BELLA MASTER ENGINE</h1>

<div class="buttons">
<button class="gold" onclick="UI.send('help')">HELP</button>
<button class="teal" onclick="UI.send('status')">STATUS</button>
<button class="green" onclick="UI.send('generate text')">GENERUJ TEKST</button>
<button class="teal" onclick="UI.send('generate image')">DALL·E</button>
<button class="red" onclick="UI.send('clear')">CLEAR</button>
</div>

<div id="console"></div>

<div id="inputRow">
<input id="cmd" placeholder="np: generate text | generate image | status">
<button id="run">▶</button>
</div>
</div>

<script>
/* =========================
   CORE ENGINE (SILNIK)
========================= */
const Engine = {
  state: {
    version: '1.0',
    worlds: 2,
    gates: 10
  },

  exec(command) {
    switch(command) {
      case 'help':
        return [
          'DOSTĘPNE KOMENDY:',
          'help',
          'status',
          'generate text',
          'generate image',
          'clear'
        ];

      case 'status':
        return [
          'ENGINE: ONLINE',
          'Version: ' + this.state.version,
          'Worlds: ' + this.state.worlds,
          'Gates: ' + this.state.gates
        ];

      case 'generate text':
        return [
          'GENERATED TEXT:',
          '„W punkcie zerowym zapadła decyzja, której nie da się cofnąć.”'
        ];

      case 'generate image':
        return [
          'DALL·E TRIGGER',
          '➡ tutaj podpinasz image_gen API',
          '➡ prompt z Belly / ETERNIVERSE'
        ];

      default:
        return ['Nieznana komenda: ' + command];
    }
  }
};

/* =========================
   UI / CONSOLE
========================= */
const consoleEl = document.getElementById('console');
const input = document.getElementById('cmd');
const run = document.getElementById('run');

function log(text, cls='log') {
  const d=document.createElement('div');
  d.className=cls;
  d.textContent='['+new Date().toLocaleTimeString()+'] '+text;
  consoleEl.appendChild(d);
  consoleEl.scrollTop=consoleEl.scrollHeight;
}

const UI = {
  send(cmd) {
    if(cmd==='clear'){consoleEl.innerHTML='';return}
    log('> '+cmd,'warn');
    const res = Engine.exec(cmd);
    res.forEach(r=>log(r,'ok'));
  }
};

run.onclick=()=>{
  const v=input.value.trim();
  if(!v)return;
  UI.send(v);
  input.value='';
};

input.addEventListener('keydown',e=>{
  if(e.key==='Enter')run.click();
});

/* BOOT */
log('ENGINE ZAINICJOWANY','ok');
log('UI PODPIĘTE POD SILNIK','ok');
log('SYSTEM GOTOWY','ok');
</script>
</body>
</html>
