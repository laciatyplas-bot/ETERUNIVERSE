<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ETERNIVERSE — Interaktywna Mapa EterSeeker</title>

  <!-- LIBRARIES (ANIMATIONS ONLY) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollReveal.js/3.4.0/scrollreveal.min.js"></script>

  <!-- STYLES -->
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(ellipse at center, #0a0a1f 0%, #000 70%);
      color: #e8f4f8;
      overflow-x: hidden;
    }

    .header {
      text-align: center;
      padding: 80px 20px;
    }

    .title-main {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 800;
      background: linear-gradient(45deg,#ff6b6b,#4ecdc4,#45b7d1,#96ceb4,#feca57);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 5s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .subtitle {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #a0c4ff;
    }

    /* MAIN RENDER TARGET */
    #app {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px 100px;
    }

    /* FALLBACK / LOADING */
    .loading {
      text-align: center;
      opacity: 0.7;
      padding: 100px 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <h1 class="title-main">ETERNIVERSE</h1>
    <p class="subtitle">
      Interaktywna mapa uniwersum EterSeeker
    </p>
  </header>

  <!-- APP ROOT (JEDYNY RENDER TARGET) -->
  <main id="app">
    <div class="loading">
      Ładowanie struktur Eteru…
    </div>
  </main>

  <!-- DATA (ŚWIAT, BRAMY, KANON) -->
  <script src="js/data.js"></script>

  <!-- RENDER ENGINE -->
  <script src="js/render.js"></script>

  <!-- APP ORCHESTRATION -->
  <script src="js/app.js"></script>

  <!-- UI / ANIMATIONS -->
  <script src="js/script.js"></script>

  <!-- DEV / CONSOLE (opcjonalnie) -->
  <script src="js/bella_console.js"></script>
  <script src="js/consola.js"></script>

  <!-- GLOBAL ANIMATION INIT (BEZ RENDERU) -->
  <script>
    // TYLKO EFEKTY – ZERO LOGIKI DANYCH
    gsap.from(".title-main", {
      duration: 1.8,
      scale: 0.6,
      opacity: 0,
      ease: "power3.out"
    });

    ScrollReveal().reveal("#app > *", {
      distance: "40px",
      duration: 900,
      easing: "cubic-bezier(0.5, 0, 0.5, 1)",
      origin: "bottom",
      interval: 120
    });
  </script>

</body>
</html>
