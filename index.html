<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ETERNIVERSE â€” MASTER ONE PAGE</title>

<style>
*{box-sizing:border-box;font-family:system-ui,Segoe UI,Roboto}
body{margin:0;background:#05070a;color:#e6e6e6;display:grid;grid-template-columns:2fr 1fr;height:100vh}

header{
  grid-column:1/3;
  padding:16px;
  background:#020617;
  border-bottom:1px solid #1f2937;
  text-align:center;
}
header h1{margin:0;color:#38bdf8;letter-spacing:2px}

#library{padding:20px;overflow:auto}
#console{padding:20px;border-left:1px solid #1f2937;background:#020617;display:flex;flex-direction:column}

table{
  width:100%;
  border-collapse:collapse;
  background:#0b1220;
  border-radius:12px;
  overflow:hidden;
}
th,td{padding:12px;border-bottom:1px solid #1f2937;text-align:left}
th{background:#020617;color:#facc15;font-size:12px;text-transform:uppercase}

.tag{padding:4px 10px;border-radius:20px;background:#1e293b;font-size:12px;color:#93c5fd}

#output{
  flex:1;
  background:#000;
  padding:12px;
  margin-bottom:12px;
  overflow:auto;
  font-family:monospace;
  font-size:13px;
}
#input{display:flex;gap:8px}
#cmd{flex:1;padding:10px;background:#020617;color:#fff;border:1px solid #1f2937;border-radius:8px}
button{padding:10px 16px;border:none;border-radius:8px;background:#2563eb;color:#fff;font-weight:700;cursor:pointer}
button:hover{background:#1d4ed8}
</style>
</head>

<body>

<header>
  <h1>ETERNIVERSE â€” MASTER ONE PAGE</h1>
</header>

<!-- ================= LIBRARY ================= -->
<section id="library">
  <h2>ðŸ“š Biblioteka</h2>
  <table>
    <thead>
      <tr>
        <th>Åšwiat</th>
        <th>Brama</th>
        <th>KsiÄ™ga</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</section>

<!-- ================= CONSOLE ================= -->
<section id="console">
  <h2>ðŸ–¥ BELLA CONSOLE</h2>
  <div id="output"></div>
  <div id="input">
    <input id="cmd" placeholder="help | add world | add gate | add book">
    <button onclick="run()">â–¶</button>
  </div>
</section>

<script>
/* =========================
   DATA â€” JEDNO Å¹RÃ“DÅO
========================= */
const DATA = {
  worlds:[
    {name:"Åšwiat I â€” INTERSEEKER",gates:[
      {name:"INTERSEEKER",books:["Geneza","Efekt Cienia"]},
      {name:"SHADOWSEEKER",books:["Anatomia Cienia"]}
    ]},
    {name:"Åšwiat II â€” POLARIS",gates:[
      {name:"ETERSEEKER",books:["Architektura Woli"]}
    ]}
  ]
};

/* =========================
   RENDER
========================= */
function render(){
  const body=document.getElementById('tableBody');
  body.innerHTML='';
  DATA.worlds.forEach(w=>{
    w.gates.forEach(g=>{
      g.books.forEach(b=>{
        body.innerHTML+=`
          <tr>
            <td>${w.name}</td>
            <td><span class="tag">${g.name}</span></td>
            <td>${b}</td>
          </tr>`;
      });
    });
  });
}
render();

/* =========================
   BELLA CONSOLE
========================= */
const out=document.getElementById('output');
function log(t){out.innerHTML+=t+"<br>";out.scrollTop=out.scrollHeight}

function run(){
  const v=document.getElementById('cmd').value.trim();
  document.getElementById('cmd').value='';
  log("> "+v);

  if(v==="help"){
    log("add world NAZWA");
    log("add gate WORLD BRAMA");
    log("add book WORLD BRAMA KSIÄ˜GA");
    return;
  }

  const p=v.split(" ");
  if(p[0]==="add" && p[1]==="world"){
    DATA.worlds.push({name:p.slice(2).join(" "),gates:[]});
    log("Dodano Å›wiat");
  }

  if(p[0]==="add" && p[1]==="gate"){
    const w=DATA.worlds.find(x=>x.name===p[2]);
    if(w){w.gates.push({name:p.slice(3).join(" "),books:[]});log("Dodano bramÄ™");}
  }

  if(p[0]==="add" && p[1]==="book"){
    const w=DATA.worlds.find(x=>x.name===p[2]);
    const g=w?.gates.find(x=>x.name===p[3]);
    if(g){g.books.push(p.slice(4).join(" "));log("Dodano ksiÄ™gÄ™");}
  }

  render();
}
</script>

</body>
</html>
