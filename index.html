<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ETERNIVERSE PRO MASTER — Tabela</title>

  <style>
    :root {
      --bg: #050814;
      --card: #0A1727;
      --border: #20324A;
      --text: #E9F4FF;
      --muted: #9BB0D4;
      --gold: #D9A441;
      --teal: #28D3C6;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    header {
      padding: 24px;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 3px;
      color: var(--gold);
    }

    main {
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 16px;
      padding: 16px;
      max-width: 1400px;
      margin: 0 auto;
    }

    section {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
    }

    /* ===== TABELA ===== */

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    thead th {
      text-align: left;
      font-weight: 600;
      color: var(--muted);
      border-bottom: 1px solid var(--border);
      padding: 8px;
    }

    tbody tr {
      cursor: pointer;
      transition: background .15s, box-shadow .15s;
    }

    tbody tr:hover {
      background: rgba(217,164,65,.05);
    }

    tbody tr.active {
      background: rgba(40,211,198,.15);
      box-shadow: inset 3px 0 0 var(--teal);
    }

    td {
      padding: 8px;
      border-bottom: 1px solid rgba(255,255,255,.04);
    }

    .status {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      display: inline-block;
    }

    .published { color: #12C65B; border-color: #12C65B; }
    .ready { color: var(--gold); border-color: var(--gold); }
    .writing { color: #FFB14B; border-color: #FFB14B; }
    .idea { color: #9B6BFF; border-color: #9B6BFF; }

    /* ===== DETAILS ===== */

    #details h2 {
      margin: 0 0 8px 0;
      font-size: 18px;
      color: var(--gold);
    }

    #details p {
      margin: 6px 0;
      font-size: 13px;
      line-height: 1.6;
    }

    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>ETERNIVERSE PRO MASTER</h1>
</header>

<main>
  <!-- ===== TABELA ===== -->
  <section>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Tytuł</th>
          <th>Status</th>
          <th>Brama</th>
        </tr>
      </thead>
      <tbody>
        <!-- WIERSZE WSTAWIA app.js -->
      </tbody>
    </table>
  </section>

  <!-- ===== DETAILS ===== -->
  <section id="details">
    <p style="opacity:.6;">Kliknij pozycję w tabeli</p>
  </section>
</main>

<!-- ===== SCRIPTS ===== -->
<script src="app.js"></script>
<script src="render.js"></script>

<script>
  /*
    DEMO: app.js MUSI ustawić window.app.data
    Tu TYLKO przykładowe renderowanie tabeli
  */

  document.addEventListener('DOMContentLoaded', () => {
    if (!window.app || !window.app.data) return;

    const tbody = document.querySelector('tbody');
    let index = 0;

    window.app.data.gates.forEach(gate => {
      gate.books.forEach(book => {
        const tr = document.createElement('tr');
        tr.dataset.index = index++;

        tr.innerHTML = `
          <td>${index}</td>
          <td>${book.title}</td>
          <td><span class="status ${book.status}">${book.status}</span></td>
          <td>${gate.name}</td>
        `;

        tbody.appendChild(tr);
      });
    });
  });
</script>

</body>
</html>
