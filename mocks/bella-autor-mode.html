                this.evolution_level = parseFloat(localStorage.getItem('bella_evolution')) || 1.0;

            addMessage(text, type) {
                const output = document.getElementById('chat-output');
                const div = document.createElement('div');
                div.className = `message ${type}`;
                div.textContent = text;
                output.appendChild(div);
                output.scrollTop = output.scrollHeight;
            }

            logConsole(text) {
                const output = document.getElementById('console-output');
                output.textContent += text + '\n';
                output.scrollTop = output.scrollHeight;
            }

            executeConsoleCommand() {
                const cmd = document.getElementById('console-input').value.trim();
                if (!cmd) return;
                document.getElementById('console-input').value = '';

                const [main, ...argsArr] = cmd.toLowerCase().split(' ');
                const args = argsArr.join(' ');

                    expand: () => this.expandMemory(),
                    auto: () => this.toggleAutoEvolve(),
                    worlds: () => this.worldReport(),
                    reset: () => this.resetEvolution(),
                    clear: () => document.getElementById('console-output').textContent = ''

                if (commands[main]) {

                    this.logConsole(`> Nieznana komenda: ${main}`);
